<html>
  <head>
    <title>Disjointed Intervals Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h1>Disjointed Intervals Manager</h1>
      <div class="github">
        <a href="https://github.com/CaptainYouz/disjointed-intervals-manager">
          <img src="github-white.png" alt="Github Link"> <br>
          <span>view in Github</span>
        </a>
      </div>
    </header>

    <section>
      <div class="inline-container">
        <label>From</label>
        <input id="from" type="number">
      </div>
      <div class="inline-container">
        <label>To</label>
        <input id="to" type="number">
      </div>

      <div class="inline-container buttons">
        <button onclick="addInterval()">+</button>
        <button onclick="removeInterval()">-</button>
      </div>

      <div id="result">[]</div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
